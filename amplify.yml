version: 1
backend:
  phases:
    build:
      commands:
        - echo "Replacing API_ENDPOINT placeholder"
        - sed -i "s|process.env.API_ENDPOINT|'${API_ENDPOINT}'|g" index.html
        - sed -i "s|https://8e658lywa6.execute-api.us-east-1.amazonaws.com/prod|${API_ENDPOINT}|g" contact.html
frontend:
  phases:
    build:
      commands:
        - npm install
        - npm run build
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
